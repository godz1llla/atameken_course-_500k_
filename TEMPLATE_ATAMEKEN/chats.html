<script>jQuery(function ($) {
if(!window.socket){

window.socket.on("connect_error", () => {
  setTimeout(() => {
    window.socket.connect();
  }, 1000);
});

window.socket.on("disconnect", (reason) => {
  if (reason === "io server disconnect") {
    // the disconnection was initiated by the server, you need to reconnect manually
    window.socket.connect();
  }
  // else the socket will automatically try to reconnect
});

window.socket.on('connect', function()
{
    window.socket.on('task-notification', fetchNotification);
});

cachedNotifications.forEach((notification) => {
    fetchNotification(notification.data);
})


function fetchNotification(data){
        addTask(data);
        var closeAll = $('div.close-all')
        closeAll.find('.close-all-button').on('click', function() {
            emitCloseAll();
        });
        if(currentCardsIds.length > 1){
            closeAll.show();
        }else{
            closeAll.hide();
        }
}
function emitCloseAll(){
    currentCardsIds.forEach(function(id){
        currentCardsIds = currentCardsIds.filter(function(item){
            return item !== id;
        })
        hideCard(id);
        $.getJSON(closeUrl,{key: id})
    })
}
function hideCard(taskId){
    var taskCard = tasksWrapper.find('.task-card[data-id=' + taskId + ']');

    if (taskCard.length === 0)
        return;

    taskCard.remove();
    
    if (currentCardsIds.length === 0) 
        tasksPanel.hide();
}
function addTask(task){
       var newTask  = false;
   var taskCard = tasksWrapper.find('.task-card[data-id=' + task.id + ']');
   
   if (taskCard.length === 0) 
   {
       var taskCard = $('#ws-tasks-panel > .task-card').clone();
       newTask = true;
   }
   
   var timestamp = moment(task.time);
   if(timestamp.isSameOrAfter(moment())){
       taskCard.addClass('blue');
       taskCard.removeClass('red');
   }else{
       taskCard.addClass('red');
       taskCard.removeClass('blue');
   }

   taskCard.attr('data-id', task.id);
   
   var customer, customerId, group, groupId, company, companyId = null;
    taskCard.find('div.task-title').text(task.title);
    taskCard.find('span.task-date').text(timestamp.format('DD.MM.YYYY'));
    taskCard.find('span.task-time').text(timestamp.format('HH:mm'));
    
   if(task.customers.length){
       customerId = task.customers[0].id;
       customer = task.customers[0].name
       if(task.customers.length > 1){
           customer += andAnotherCountText + (task.customers.length -1)
       }
       taskCard.find('div.task-customer').show()
       taskCard.find('a.task-customer').attr('href',customerUrl+'?id='+customerId);
       taskCard.find('span.customer-name').text(customer);
   }
   if(task.groups.length){
       groupId = task.groups[0].id;
       group = task.groups[0].name;
       if(task.groups.length > 1){
           group += andAnotherCountText + (task.groups.length -1);
       }
       taskCard.find('div.task-group').show()
       taskCard.find('a.task-group').attr('href',groupUrl+'?id='+groupId);
       taskCard.find('span.group-name').text(group);
   }
   
   if(task.company){
       companyId = task.company.id;
       company = task.company.name;
       taskCard.find('div.task-company').show()
       taskCard.find('a.task-company').attr('href',companyUrl+'?id='+companyId);
       taskCard.find('span.company-name').text(company);
   }

    if (newTask) 
    {
        taskCard.find('.close').on('click', function() {
            closeTask(task.id);
        });
        taskCard.find('.task-title').on('click', function() {
            openTask(task.id)
        })
        tasksWrapper.append(taskCard);
        focusOnWindow(task.title, 2);
        taskCard.show();
        currentCardsIds.push(task.id);
    }

   tasksPanel.show();
}
function openTask(taskId){
    closeTask(taskId)
    window.location.href = taskUrl+'?id='+taskId;
}
function closeTask(taskId = 'all'){
    currentCardsIds = currentCardsIds.filter(function(item){
        return item !== taskId;
    })
    hideCard(taskId);
    $.getJSON(closeUrl,{key: taskId})
}



var focusOnWindowActive = false;
function focusOnWindow(title, count) 
{
   if (focusOnWindowActive) {
       return;
   }
   focusOnWindowActive = true;

   var show = [ title, '************', window.document.title, '************' ];
   var focusTimer;
   var i = 0;

   function stopBlinking() 
   {
     clearInterval(focusTimer);
     window.document.title = show[2];
     focusOnWindowActive = false;
   }

   function blinkByTheTitle() 
   {
       window.document.title = show[i++ % 4];
       if (i > count*4)
           stopBlinking();
   }

   $(window).on('focus', stopBlinking);
   blinkByTheTitle();
   setInterval(blinkByTheTitle, 1000);
}
});</script>
<script>jQuery(window).on('load', function () {
if(!window.socket){
    window.socket = io('https://ws1.alfacrm.pro:8088?channel%5B=atameken_s20_online%2F148');
}
var textNewMessage      = ' ';
var urlChat             = '/company/1/chat/index';
var notificationPanel   = $('#notifications-panel');
var notificationWrapper = $('#notifications-panel > .wrapper');
var focusOnWindowActive = false;
var chatNotificationTimers = {}; //     
var chatMessageNotificationSound = new Audio('/chat-message-notification-sound.mp3');

window.socket.on("connect_error", () => {
  setTimeout(() => {
    window.socket.connect();
  }, 1000);
});

window.socket.on("disconnect", (reason) => {
  if (reason === "io server disconnect") {
    window.socket.connect();
  }
});

window.socket.on('connect', function()
{
    window.socket.on('new-chat', newChat);

    window.socket.on('chat-message', newMessage);

    window.socket.on('chat-message-read', readMessage);
});

function newChat(data) {
    addNotify({
        id: data.id,
        createdAt: data.created_at,
        unread: data.chat.unread_count,
        message: data.text,
        status: 'new_chat',
        userName: data.user.name,
    })
}

function readMessage(data) {
    if(data?.unread_total) {
        updateUnreadLabel(data?.unread_total)
    }
}

function updateUnreadLabel(unreadTotal) {
    const unreadLabels = document.querySelectorAll('[id="chat-message-notification-label"]');
    unreadLabels.forEach(unreadLabel => {
        if (!unreadTotal || Number(unreadTotal) <= 0) {
            unreadLabel.textContent = '';
        } else {
            unreadLabel.textContent = unreadTotal;
        }
    });
}

function newMessage(data) {
    const isSoundEnabled = () => {
      const soundSetting = localStorage.getItem('alfa-chat-message-sound-on');
      return soundSetting ? JSON.parse(soundSetting) : true;
    };

    if (isSoundEnabled() && chatMessageNotificationSound.paused) {
        chatMessageNotificationSound.play().catch((error) => {
            console.error('Error playing chat message notification sound:', error);
        });
    }

    //  unread label
    updateUnreadLabel(data.unread_total);

    addNotify({
        id: data.id,
        chatId: data.chat?.id,
        createdAt: data.created_at,
        unread: data.chat.unread_count,
        message: data.text,
        status: 'new_message',
        userName: data.user.name,
    })
}

/**
*    DOM
* @param {HTMLElement} button - ,      
*         'notify-card'
*/
function removeAlfaCRMChatNotification(button) {
    //      "notify-card",     
    var notifyCard = button.closest('#alfa-crm-chat-notify-card');

    //  ID 
    const notificationId = notifyCard.getAttribute('data-id');

    //    DOM
    if (notifyCard) {
      notifyCard.remove();
    }

    //     
    if (chatNotificationTimers[notificationId]) {
      clearTimeout(chatNotificationTimers[notificationId]);
      delete chatNotificationTimers[notificationId]; //    
    }
}

/**
*      id   
* @var data {id: string, createdAt: string}
* */
function addNotify(data) {
    var newNotify = false;
    //    
    var notifyCard = notificationWrapper.find('.notify-card[data-id=' + data.id + ']');

    //   ,   
    if (notifyCard.length === 0) {
        notifyCard = $('#notifications-panel > .notify-card').clone();
        newNotify = true;
    }

    var timestamp = moment(data.createdAt).format('HH:mm');

    notifyCard.attr('data-id', data.id);
    notifyCard.removeClass('alerting active released missed');
    notifyCard.find('.notify-status-name').text(textNewMessage);

    notifyCard
        .find('.notify-description, .notify-name-url, .notify-url')
        .hide();

    var name = data.userName || '';
    var url = urlChat + '?chat_id=' + data.chatId;
    var message = data.message || '';

    if (name && url) {
        notifyCard.find('.notify-name-url').show().find('a').attr('href', url).html(name);
    } else if (url) {
        notifyCard.find('.notify-url').show().find('a').attr('href', url);
    }

    if (message) {
        notifyCard.find('.notify-description').show().text(message);
    }

    if (newNotify) {
        notificationWrapper.append(notifyCard);
        focusOnWindow(textNewMessage, 2); //  
        notifyCard.show();
    }

    notificationPanel.show();

    //   onclick   
    notifyCard.find('.close').on('click', function() {
        removeAlfaCRMChatNotification(this);
    });

    //      3   
    // chatNotificationTimerId     ,    "script"
    chatNotificationTimerId = setTimeout(() => {
        //   ,   
        removeAlfaCRMChatNotification(notifyCard.find('.close')[0]);
    }, 3000);
}


/**
*     
* @param title
* @param count
*/
function focusOnWindow(title, count)
{
    if (focusOnWindowActive) {
        return;
    }
    focusOnWindowActive = true;

    var show = [ title, '************', window.document.title, '************' ];
    var focusTimer;
    var i = 0;

    function stopBlinking()
    {
      clearInterval(focusTimer);
      window.document.title = show[2];
      focusOnWindowActive = false;
    }

    function blinkByTheTitle()
    {
        window.document.title = show[i++ % 4];
        if (i > count*4)
            stopBlinking();
    }

    $(window).on('focus', stopBlinking);
    blinkByTheTitle();
    setInterval(blinkByTheTitle, 1000);
}
});</script>
